<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Stopwatch</title>
</head>
<body>
    <main>
        <h2>Stopwatch</h2>
        <div class="stopwatch">
            
            <div class="stopwatch-time">
                00 : 00 : 00 : 00
            </div>
            <div class="buttons">
                <button class="stopwatch-start"><i class="icon icon-play" title="Start"></i></button>
                <button class="stopwatch-stop"><i class="icon icon-pause" title="Pause"></i></button>
                <button class="stopwatch-lap"><i class="icon icon-record" title="Lap"></i></button>
                <button class="stopwatch-reset"><i class="icon icon-cw" title="Reset"></i></button>
            </div>
            <div class="lap"></div>
        </div>
        <p class="description">
            There is a stopwatch. You can click different buttons to start, stop stopwatch or lap it's value and reset it. Enjoy it!
        </p>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
